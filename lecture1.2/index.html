<!DOCTYPE html>
<html lang="en">
<head>
 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script: mouse and keyboard  events </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>

    <form>
        <input>
    </form>

   <!--hamesha pahala offline is mukya bad j script teg chalu karvo tya sudhi nahi offline js ni link mukya pachhi j script no tag start katrvo-->
   <script src="js/jquery-3.7.1.js"></script>

    <script>

      //mouse ki 4 event he//
        $(".box1").mouseenter(function () {
            $(this).css("background-color", "#aafae1");
            $(this).css("transform", "scale(0.9)");
            $(this).css("transition", "1s");

        });

        $(".box2").mouseleave(function(){
            $(this).css("background-color","#f6fcbd");
            $(this).css("transform", "rotate(180deg)");
            $(this).css("transition","0.5s");
        });

        $(".box3").click(function(){
            $(this).css("background-color","#c5ffbf");
            alert("your form is successfully submited");
        });

        $(".box4").dblclick(function(){
            $(this).css("background-color","#f1befa");
            $(this).html("HELLO VIEWERS");
        });


    //keybord ki 3 event he//
        $("input").keyup(function(){
            $(this).css("background-color","red");
        });

        $("input").keydown(function(){
            $(this).css("background-color","blue");
          
        });

        $("input").keypress(function(){
            $(this).css("background-color","yellow");
        });

    </script>

   
</body>
</html>
